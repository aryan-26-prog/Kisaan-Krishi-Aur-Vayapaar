<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Purchase - KKV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS Files/Order_page.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>
        
        <div class="purchase-grid">
            <div class="form-section">
                <h2>Personal Details</h2>
                <form id="orderForm" enctype="multipart/form-data" action="/PHP files/orderpage.php" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full_name" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone_no" required placeholder="Enter your mobile number">
                </div>

                <h2>Delivery Address</h2>
                <div class="input-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street_address" required placeholder="Enter street address">
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required placeholder="Enter city">
                </div>

                <div class="input-group">
                    <label for="state">State</label>
                    <select id="state" name="select_state" required>
                        <option value="">Select State</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CH">Chandigarh</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="LA">Ladakh</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PY">Puducherry</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required placeholder="Enter pincode">
                </div>

                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-method" data-method="upi">
                        <i class="fas fa-mobile-alt"></i>
                        <div>UPI</div>
                    </div>
                    <div class="payment-method" data-method="card">
                        <i class="fas fa-credit-card"></i>
                        <div>Card</div>
                    </div>
                    <div class="payment-method" data-method="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>Cash on Delivery</div>
                    </div>
                </div>

                <button class="submit-btn">Place Order</button>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="product-summary">
                    <img src="" alt="Product Image" id="product-image" class="product-image">
                    <h3 id="product-name"></h3>
                    <p id="product-description"></p>
                    <div class="quantity-selector">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </form>
               
                    <div class="price-summary">
                        <div class="price-row">
                            <span>Price:</span>
                            <span id="product-price"></span>
                        </div>
                        <div class="price-row">
                            <span>Delivery:</span>
                            <span>â‚¹40.00</span>
                        </div>
                        <hr>
                        <div class="price-row total-price">
                            <span>Total:</span>
                            <span id="total-price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="/JS Files/Order_page.js"></script>

</body>
</html>
