<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   
    <link rel="stylesheet" href="/CSS Files/signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="registrationForm" action="/PHP files/signup.php" method="post">
            <div class="input-group">
                <label for="firstname">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
                    </svg>
                </label>
                <input type="text" id="firstname" name="name" placeholder="First Name" required>
            </div>

            <div class="input-group">
                <label for="phone">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z"/>
                    </svg>
                </label>
                <input type="tel" id="phone" name="phone_no" placeholder="Phone Number" required>
            </div>

            <div class="otp-group">
                <input type="text" id="otp-input" placeholder="Enter OTP" required>
                <button type="button" id="send-otp">Send OTP</button>
            </div>
            <div class="timer" id="timer"></div>

            <div class="input-group">
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/HTML Files/login.html">Login</a></p>
        </form>
    </div>

    <script src="/JS Files/signup.js"></script>
</body>
</html>
